<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }

        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                            <th colspan="2">Nested Table 2</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr>
                            <td>Column 1</td>
                            <td>Column 2</td>
                           </tr>
                           <tr>
                            <td>abc</td>
                            <td>def</td>
                           </tr>
                           
                        </tbody>
                    </table>
                </td>


                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item</li>
                                        <li>List item</li>
                                        <li>List item</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>


            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="">Nested Table</a></td>
                                <td>Demo Continued</td>
                            </tr>
                        </tbody>
                    </table>
                </td>

                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
